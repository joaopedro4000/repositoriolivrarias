<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
</head>
<body>

	<main>

		<section class="layout-content" layout:fragment="corpo">
			<h1>Lista de Categoria</h1>

			<div th:replace="fragments/message"></div>
			
			<table class="table">
				<thead class="thead-light">
					<tr th:if="${!listaCategorias.empty}">
						<th scope="col">ID</th>
						<th scope="col">NOME</th>
						<th style="width: 15px;" scope="col">&nbsp;</th>
						<th style="width: 15px;" scope="col">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:if="${listaCategorias.empty}">
						<td scope="row" colspan="5">Nenhum Categoria Dispon√≠vel</td>
					</tr>
					<tr th:each="categoria : ${listaCategorias}">
						<td th:text="${categoria.id}">id</td>
						<td th:text="${categoria.nome}">nome</td>

						<td scope="row"><a
							th:href="@{/categorias/editar/{id} (id=${categoria.id}) }">
								<button class="btn btn-primary"><i class="fa fa-edit"></i></button>
						</a></td>

						<td scope="row">
							<button th:onclick="'javascript:excluir(' + ${categoria.id} + ')'" class="btn btn-danger"><i class="fa fa-close"></i></button>
						</td>
					</tr>
				</tbody>
			</table>

			<a href="/categorias/cadastrar"><button type="button"
					class="btn btn-success">Inserir</button></a>
		
		<script>
		function excluir(id) {
			if (confirm("Tem certeza que deseja excluir?"))
				location.href = '/categorias/excluir/' + id;
		}		
		</script>
		
		</section>		

	</main>	

</body>
</html>

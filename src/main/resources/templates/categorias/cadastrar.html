<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<main>

		<section class="layout-content" layout:fragment="corpo">
			<div th:replace="fragments/message"></div>

			<h1 th:text="${categoria.id == 0} ? 'Inserir Categoria': 'Editar Categoria'">Categorias</h1>

			<form
				th:action="${categoria.id == 0} ? @{/categorias/salvar} : @{/categorias/editar}"
				th:object="${categoria}" method="post">
				<div class="form-group">
					<label for="nome">NOME</label> <input th:field="*{nome}"
						type="text" class="form-control" id="nome">
				</div>

				<!--<input th:field="*{categoria.id}" type="hidden"> <br>-->
						
				
				<input th:field="*{id}" type="hidden"> <br>
				<button th:text="${categoria.id == 0} ? 'Inserir': 'Editar'"
					type="submit" class="btn  btn-success">Inserir</button>
				<a th:href="@{/categorias/listar}"><button type="button"
						class="btn  btn-warning">Listar</button></a>
			</form>

		</section>

	</main>


</body>
</html>
